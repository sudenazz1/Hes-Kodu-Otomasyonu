<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>İhbarda Bulun</title>
</head>
<body>   
{% include 'partials/_navbar.html' %}
<br>
<br>
<br>
<br>
<div class="container">
	<div class="row">
		</div>
		<div class="col-md-9">
			<div>
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
					  <label class="control-label col-sm-2" for="city">İl:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" id="city" name="city">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="county">İlçe:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" id="county" name="county">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="address">Adres:</label>
					  <div class="col-sm-10">
						<input type="adress" class="form-control" id="address" name="address">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="description">Açıklama:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" rows="5" id="description" name="description"></textarea>
					  </div>
					</div>
					<div class="form-group">
						<br>        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Gönder</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
