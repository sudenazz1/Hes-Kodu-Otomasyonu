<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Yakınlarım</title>
</head>
<body>   
{% include 'partials/_navbar.html' %}
    <br>
    <br>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group text-center">
                                <label for="tc">Yakınınızın TC Kimlik Numarasını Giriniz</label><br><br>
                                <input type="number" name="tc" id="tc" class="form-control" required>
                            </div>
                            <div class="row mt-5" style="text-align: center; margin:0 auto;">
                                        <div class="col" style="display: inline-block; vertical-align: middle; float: none;">
                                            <button type="submit" class="btn btn-success btn-lg"><span class="material-symbols-outlined" style="font-size: 60;">add</span></button>
                                        </div> 
                                    </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        {% if  relatives%}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Yakınlarım</div>
                        <div class="card-body">
                            <div class="">
                                <div class="form-group">
                                    <ul class="list-group">
                                        {% for i in relatives %}
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span>{{ i.first_name }} {{ i.last_name }}</span>
                                            <form action="{% url 'deleterelative' %}" method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="relative_id" value="{{ i.ids }}">
                                                <button type="submit" class="btn btn-danger">Sil</button>
                                            </form>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">Yakınlarım</div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group text-center">
                                        
                                            Hiç yakınınız bulunmamaktadır.
                                        
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
