<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Hes Kodlarım</title>
</head>
<body>   
{% include 'partials/_navbar.html' %}
    <br>
    <br>
        {% if hes_code %}
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="card text-bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Hes Kodunuz</div>
                    <div class="card-body">
                      <h5 class="card-title text-center">{{hes_code}}</h5>
                      <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        {% else %}
        <div class="row mt-5" style="text-align: center; margin:0 auto;">
            <a style="font-size: 30px; color: gray;">Hes kodunuz bulunmamaktadır.</a>
            <br><br><br><br>
            <form method="post">
                {% csrf_token %}    
                <div class="col" style="display: inline-block; vertical-align: middle; float: none;">
                    <button type="submit" class="btn btn-success btn-lg"><span class="material-symbols-outlined" style="font-size: 60;">add</span></button>
                </div> 
            </form>
        </div>
        {% endif %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
